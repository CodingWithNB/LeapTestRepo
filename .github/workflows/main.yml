name: Example Workflow

on: 
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Use Access Key in a Script
        run: |
          echo "Using Access Key in a script..."
          ./use-access-key.sh
        env:
          ACCESS_KEY: ${{ secrets.ACCESS_KEY }}
